<section>
  <form [formGroup]="organizacionForm" (ngSubmit)="onSubmit(organizacionForm)">
    <fieldset>
     <legend>Informacion basica</legend>
        <input type="hidden" formControlName="$key" name="$key" >
        <input type="text" formControlName="nombre" name="nombre" >
        <input type="text" formControlName="tipo" placeholder="seleccione tipo de organizacion" name="tipo" >
        <input type="number" formControlName="capacitados" placeholder="Agregue cantidad de capacitados" name="capacitados" >
        <!-- Select Municipios -->
        <app-select>

        </app-select>
    </fieldset>
    <fieldset class="checkbox">
      <app-checkbox>

      </app-checkbox>
    </fieldset>
    <div>
        <button class="btn btn-primary" type="submit">Agregar</button>
        <button class="btn btn-secondary" type="reset" (click)="resetForm(organizacionForm)">Reset</button>
    </div>
    <div>{{ organizacionForm.value | json }}</div>
  </form>
</section>
