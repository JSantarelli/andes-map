<section id="altaImplementacion">
  <header class="flex-h">
    <h3>Nueva implementaci√≥n</h3>
    <div>
        <button class="success" type="submit">Agregar</button>
        <button class="warning" type="reset" (click)="resetForm(organizacionForm)">Reset</button>
    </div>
  </header>
  <hr class="w-100">
  <form [formGroup]="organizacionForm" (ngSubmit)="onSubmit(organizacionForm)">
      <input type="hidden" formControlName="$key" name="$key" >
      <!-- Select Efectores -->
      <app-select>

      </app-select>
      <div class="flex-h">
        <!-- Fecha -->
        <div class="flex-v w-50">
          <h5>Fecha</h5>
          <input type="date" formControlName="fecha" name="fecha" >
        </div>
        <!-- Capacitados -->
        <div class="flex-v w-50">
          <h5>Capacitados</h5>
          <input type="number" formControlName="capacitados" placeholder="0" name="capacitados" >
        </div>
      </div>
      <!-- Anotaciones -->
      <h5>Observaciones</h5>
      <textarea class="w-100" formControlName="nota" name="nota" id="" rows="10" minlength="1" placeholder="Agregar nota"></textarea>

    <!-- Select Modulos -->
      <app-checkbox>

      </app-checkbox>
    <!-- <div>{{ organizacionForm.value | json }}</div> -->
  </form>
</section>
