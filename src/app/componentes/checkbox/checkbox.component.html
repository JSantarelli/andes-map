<legend>Seleccione los modulos implementados en la organizacion</legend>
<label *ngFor="let modulo of organizacionService.modulos">
<input type="checkbox" name="{{modulo.iniciales}}" formControlName="{{modulo.iniciales}}" value="modulo" >{{ organizacionService.selectedOrganizacion.iniciales }}
</label>
