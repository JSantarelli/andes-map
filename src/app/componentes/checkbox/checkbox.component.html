<legend>Seleccione los modulos implementados en la organizacion</legend>
    <div class="contenedor-grid">
        <label *ngFor="let modulo of organizacionService.modulos">
            <input type="checkbox" name="{{ modulo.iniciales }}" class="adi icon-{{ modulo.icono }} {{ modulo.color }}" formControlName="{{modulo.iniciales}}" value="modulo" >{{ organizacionService.selectedOrganizacion.iniciales }}
        </label>
    </div>
