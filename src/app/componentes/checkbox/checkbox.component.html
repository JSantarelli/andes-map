<legend>Seleccione los modulos implementados en la organizacion</legend>
    <!-- Item activo con ngStyle -->
    <div class="contenedor-grid">
        <label *ngFor="let modulo of organizacionService.modulos" class="adi icon-{{ modulo.icono }} {{ modulo.color }}" [style.color]="moduloChecked ? 'green' : 'red'">
            <input type="checkbox" name="{{ modulo.iniciales }}" formControlName="{{modulo.iniciales}}" value="modulo" (click)="checkModulo()">{{ organizacionService.selectedOrganizacion.iniciales }}
        </label>
    </div>
